paths:
  /api/v1/categorias:
    get:
      consumes:
      - application/json
      description: Retorna uma lista paginada de todas as categorias
      parameters:
      - default: 1
        description: Número da página
        in: query
        name: page
        type: integer
      - default: 10
        description: Tamanho da página
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoriaPaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Listar todas as categorias
      tags:
      - Categorias
    post:
      consumes:
      - application/json
      description: Cria uma nova categoria com os dados fornecidos
      parameters:
      - description: Dados da categoria
        in: body
        name: categoria
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCategoriaRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CategoriaResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Criar uma nova categoria
      tags:
      - Categorias
  /api/v1/categorias/{id}:
    delete:
      consumes:
      - application/json
      description: Remove uma categoria pelo seu ID
      parameters:
      - description: ID da categoria
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Categoria possui produtos
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Excluir categoria
      tags:
      - Categorias
    get:
      consumes:
      - application/json
      description: Retorna uma categoria específica pelo seu ID
      parameters:
      - description: ID da categoria
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoriaResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Buscar categoria por ID
      tags:
      - Categorias
    put:
      consumes:
      - application/json
      description: Atualiza os dados de uma categoria existente
      parameters:
      - description: ID da categoria
        in: path
        name: id
        required: true
        type: integer
      - description: Dados para atualização
        in: body
        name: categoria
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateCategoriaRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoriaResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Atualizar categoria
      tags:
      - Categorias
  /api/v1/categorias/{id}/produtos:
    get:
      consumes:
      - application/json
      description: Retorna uma categoria com a lista de seus produtos
      parameters:
      - description: ID da categoria
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoriaWithProdutosResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Buscar categoria com produtos
      tags:
      - Categorias
  /api/v1/categorias/ativas:
    get:
      consumes:
      - application/json
      description: Retorna uma lista de todas as categorias ativas (para seleção)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CategoriaResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Listar categorias ativas
      tags:
      - Categorias
  /api/v1/produtos:
    get:
      consumes:
      - application/json
      description: Retorna uma lista paginada de todos os produtos
      parameters:
      - default: 1
        description: Número da página
