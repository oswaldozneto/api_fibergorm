basePath: /
definitions:
  dto.CategoriaPaginatedResponse:
    description: Resposta paginada com lista de categorias
    properties:
      data:
        items:
          $ref: '#/definitions/dto.CategoriaResponse'
        type: array
      page:
        example: 1
        type: integer
      page_size:
        example: 10
        type: integer
      total:
        example: 50
        type: integer
      total_pages:
        example: 5
        type: integer
    type: object
  dto.CategoriaResponse:
    description: Dados de resposta de uma categoria
    properties:
      ativo:
        example: true
        type: boolean
      created_at:
        example: "2024-01-01 10:00:00"
        type: string
      descricao:
        example: Produtos eletrônicos em geral
        type: string
      id:
        example: 1
        type: integer
      nome:
        example: Eletrônicos
        type: string
      updated_at:
        example: "2024-01-01 10:00:00"
        type: string
    type: object
  dto.CategoriaWithProdutosResponse:
    description: Dados de resposta de uma categoria com lista de produtos
    properties:
      ativo:
        example: true
        type: boolean
      created_at:
        example: "2024-01-01 10:00:00"
        type: string
      descricao:
        example: Produtos eletrônicos em geral
        type: string
      id:
        example: 1
        type: integer
      nome:
        example: Eletrônicos
        type: string
      produtos:
        items:
          $ref: '#/definitions/dto.ProdutoSimpleResponse'
        type: array
      updated_at:
        example: "2024-01-01 10:00:00"
        type: string
    type: object
  dto.CreateCategoriaRequest:
    description: Dados para criação de uma nova categoria
    properties:
      ativo:
        example: true
        type: boolean
      descricao:
        example: Produtos eletrônicos em geral
        maxLength: 255
        type: string
      nome:
        example: Eletrônicos
        maxLength: 100
        minLength: 2
        type: string
    required:
    - nome
    type: object
  dto.CreateProdutoRequest:
    description: Dados para criação de um novo produto
    properties:
      categoria_id:
        example: 1
        type: integer
      codigo:
        example: PROD001
        maxLength: 50
        minLength: 1
        type: string
      descricao:
        example: Produto de Exemplo
        maxLength: 255
        minLength: 3
        type: string
      preco:
        example: 99.9
        type: number
    required:
    - categoria_id
    - codigo
    - descricao
    - preco
    type: object
  dto.ErrorResponse:
    description: Resposta de erro padrão da API
    properties:
      details:
        additionalProperties:
          type: string
        type: object
      error:
        example: Erro de validação
        type: string
    type: object
  dto.PaginatedResponse:
    description: Resposta paginada com lista de produtos
    properties:
      data:
        items:
          $ref: '#/definitions/dto.ProdutoResponse'
        type: array
      page:
        example: 1
        type: integer
      page_size:
        example: 10
        type: integer
      total:
        example: 100
        type: integer
      total_pages:
        example: 10
        type: integer
    type: object
  dto.ProdutoResponse:
    description: Dados de resposta de um produto
    properties:
      categoria:
        $ref: '#/definitions/dto.CategoriaResponse'
      categoria_id:
        description: Dados da categoria associada
        example: 1
        type: integer
      codigo:
        example: PROD001
        type: string
      created_at:
        example: "2024-01-01 10:00:00"
        type: string
      descricao:
        example: Produto de Exemplo
        type: string
      id:
        example: 1
        type: integer
      preco:
        example: 99.9
        type: number
      updated_at:
        example: "2024-01-01 10:00:00"
        type: string
    type: object
  dto.ProdutoSimpleResponse:
    description: Dados simplificados de um produto
    properties:
      codigo:
        example: PROD001
        type: string
      descricao:
        example: Notebook Dell
        type: string
      id:
        example: 1
        type: integer
      preco:
        example: 3599.9
        type: number
    type: object
  dto.SuccessResponse:
    description: Resposta de sucesso padrão da API
    properties:
      message:
        example: Operação realizada com sucesso
        type: string
    type: object
  dto.UpdateCategoriaRequest:
    description: Dados para atualização de uma categoria existente
    properties:
      ativo:
        example: true
        type: boolean
      descricao:
        example: Produtos eletrônicos atualizados
        maxLength: 255
        type: string
      nome:
        example: Eletrônicos
        maxLength: 100
        minLength: 2
        type: string
    type: object
  dto.UpdateProdutoRequest:
    description: Dados para atualização de um produto existente
    properties:
      categoria_id:
        example: 2
        type: integer
      codigo:
        example: PROD001
        maxLength: 50
        minLength: 1
        type: string
      descricao:
        example: Produto Atualizado
        maxLength: 255
        minLength: 3
        type: string
      preco:
        example: 149.9
        type: number
    type: object
host: localhost:3000
info:
  contact:
    email: suporte@example.com
    name: Suporte API
  description: API de Produtos - POC com Fiber e GORM
  license:
